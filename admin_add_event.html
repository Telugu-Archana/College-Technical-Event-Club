<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="css/admin_add_event.css">
    
</head>

<body>
   
    <form action="admin_add_event.php" method="post">
        <h2>Add Event</h2>
        <label for="title">Event Title:</label>
        <input type="text" name="title" required><br>

        <label for="description">Event Description:</label>
        <textarea name="description" rows="4" required></textarea><br>

        <label for="image_url">Image url:</label>
        <input type="text" name="image_url"><br>

        <label for="register_link">Registration Link:</label>
        <input type="text" name="register_link"><br>

        <button type="submit">Add Event</button>
    </form>
</body>

</html>
