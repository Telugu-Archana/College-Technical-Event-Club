<!DOCTYPE html>
<html>
    <head>
        <title>Computer Society Of India Registration</title>
    <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
<div class="container">
<form class="form" method="post" action="register.php">
    <p class="title">Register </p>
    <p class="message">Create account </p>
        <div class="flex">
        <label>
            <input class="input" type="text" name="fname"  required  >
            <span>First name</span>
        </label>

        <label>
            <input class="input" type="text" name="lname"  required  >
            <span>Last name</span>
        </label>
    </div>  
    <label>
      <input class="input" type="text" name="rollno" required  >
      <span>Roll no</span>
  </label>    
    <label>
        <input class="input" type="email" name="email"  required  >
        <span>Email</span>
    </label> 
    <label>
      <input class="input" type="phone" name="phone"  required  >
      <span>Phone</span>
  </label> 
    <label>
      <input class="input" type="text" name="branch" required  >
      <span>Branch</span>
  </label>
  <label>
    <input class="input" type="text" name="year"  required  >
    <span>Year</span>
</label>
<label>
  <input class="input" type="text" name="gender"  required  >
  <span>Gender</span>
</label>
    <label>
        <input class="input" type="password" name="password"  required  >
        <span>Set password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an account in CSI ? <a href="index.html">Login</a> </p>
</form>
</div>
</body>
</html>
