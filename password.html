<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
   
    <title>Computer Society Of India | Registration</title>
</head>
<body>
   
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>CSI TechConnect</p>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <!----------------------------- Form box ----------------------------------->
        
            <div class="login-containe" id="login">
                <div class="top">
                    <br><br>
                    <header>Change Password</header>
                </div>
                <form action="password.php" method="POST">
                    <div class="two-col">
                        <div class="one">
                            <label for="email"> email</label>
                    <div class="input-box">
                        <input type="email" class="input-field" name="email" required>
                    </div>
                    </div>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <label for="id"> csi-id</label>
                    <div class="input-box">
                        <input type="text" class="input-field" name="id" required>
                    </div>
                    </div>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <label for="rollno"> roll no.</label>
                    <div class="input-box">
                        <input type="text" class="input-field" name="rollno" required>
                    </div>
                    </div>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <label for="password">old password</label>
                    <div class="input-box">
                        <input type="password" class="input-field" name="pswd" required>
                    </div>
                    </div>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <label for="password">set password</label>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" required>
                    </div>
                    </div>
                    </div><br>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Submit">
                    </div>
                </form>

            </div>
        </div>
    <script>

        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

    </script>
    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
</body>

</html>
